<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            margin-top: 10rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            height: 3rem;
            width: 7rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1><a href="index.html">Index</a></h1>
    <h1><a href="audio.html">Audio</a></h1>
    <div class="center">
        <button onclick="microphone()">Mic</button>
        <div id="me"></div>
    </div>

    <script>
        let status = false;
        function microphone() {
            if (status) return;
            let audio = document.createElement("audio");
            navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then(stream => {
                audio.srcObject = stream;
                audio.onloadedmetadata = () => {
                    document.body.appendChild(audio);
                    audio.play();
                    audio.volume = 1;
                }
            });
            status = true;
        }
    </script>
</body>
</html>
