<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Builder</title>
    <style>
        input {
            background-color: transparent !important;
            border: none !important;
            width: 1000%;
        }

        .center {
            margin-top: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #stroke {
            border: 1px solid #000000;
            background-color: #FFFFFF;
            color: #000000;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1><a href="index.html">Index</a></h1>
    <h1><a href="audio.html">Audio</a></h1>
    <h1 id="stroke">#FFFFFF</h1>
    <div class="center">
        <br>
        <form>
            <input class="form-control" type="color" id="color" value="#FFFFFF" oninput="updateBackground()">
        </form>
    </div>

    <script>
        function updateBackground() {
            let initial = document.getElementById("color").value;
            document.body.style.backgroundColor = initial;
            document.getElementById("stroke").innerText = initial.toUpperCase();
        }
    </script>
</body>

</html>
